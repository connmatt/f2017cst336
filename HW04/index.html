<!DOCTYPE html>

<html>
    <head>
        <title>Generate Background Story</title>
        <link href = "styles.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <div class = "header">
            <h1>Need Story?</h1>
        </div>
        
        <div class = "middle">
        
        <form method ="POST">
            <fieldset>
                <legend> Background Story Generator</legend>
            <table>
                 <tr><th colspan="5">Username:</th></tr>
                    <tr>
                        <td>
                           <input class = "username" type = "text" name = "username" maxlength="15" value="John Doe"/> <br /><br />
                        </td>
                    </tr>
                    <tr>
                        <tr><th colspan= "5" > Gender:</th></tr>
                        <td class = "radio">
                            <input type="radio" name = "gender" value = "male" checked> Male<br>
                            <input type="radio" name = "gender" value = "female" > Female <br>
                        </td>
                    </tr>
                    <tr><th colspan="5" >Class: </th></tr>
                    <tr>
                        <td><select class = "classes" name= "classes">
                            <option value="knight" selected="selected">Knight</option>
                            <option value="monk">Monk</option>
                            <option value="ranger">Ranger</option>
                            <option value="thief">Thief</option>
                            <option value="white">White Mage</option>
                            <option value="black">Black Mage</option>
                            <option value="summoner">Summoner</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><button type="button" class = "click">Generate Back Story</button></td>
                    </tr>
            </table>
            </fieldset>
        </form>
        </div>
        <div class = "picture"></div>
        <div class = "output"></div>
            <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
            <script type="text/javascript">
                $(document).ready(function(){
                    $(".header").css({
                        "color": "white",
                        "border":"2px solid white",
                        "font-size":"200%"
                    }).html("Need Story?");
                    $("body").css("background","#040059");
                    $("legend").css("color","white").html("Background Story Generator");
                    $("footer").css("color","white");
                    
                    $(".click").click(function(x){
                        x.preventDefault();
                        var name = $(".username").val();
                        var gender = $('input[name=gender]:checked').val();
                        var Class = $('.classes').find(":selected").val();
                        var output;
                        var pic;
                        
                        if(gender == "male" && Class == "knight"){
                            pic = $("<img width=50px height=60px/>").attr("src","img/Bartz-Knight.png");
                            output = name + " was a young " + gender + " when his parents died in the war that defined the battle between good and evil. Now with his parents in his heart, he knows what he has to do to revenge his parents and bring back the light to the world.";
                           }
                        else if(gender == "female" && Class == "knight"){
                            pic = $("<img />").attr("src","img/Faris-Knight.png");
                            output = name + "was a young " + gender + "that grew up wealthy and had everything handed to her. She didn't like being treated so special so she decided to do something about it. She wanted to be able to protect herself and not depend on anyone but herself.";
                        }
                        
                        else if(gender == "male" && Class == "monk"){
                            pic = $("<img />").attr("src","img/Bartz-Monk.png");
                            output = name + " was a young " + gender + " that lived up in the mountains with his father that taught him the ways to be a monk. He lives up in the mountains focusing on his inner peace.";
                        }
                        else if(gender == "female" && Class == "monk"){
                            pic = $("<img />").attr("src","img/Faris-Monk.png");
                            output = name + " was a young " + gender + " that came from a forest that lost her parents when they were traveling to their new home town. She got lost when she was chasing butterflies in the forest. She realized that she got too deep in the forest. She found a cave where there was an old man who taught her how to survive on her on and to bring light from darkness.";
                        }
                        
                        else if(gender == "male" && Class == "ranger"){
                            pic = $("<img />").attr("src","img/Bartz-Ranger.png");
                            output = name + " was a young " + gender + " that came from a small village where the town was known for hunting and gethering. One night his father went out to go hunting and never returned. Now that " +name + " is older with the mystery of his father. He goes out to explore the world while hunting the monters that are outside of his own town.";
                        }
                        else if(gender == "female" && Class == "ranger"){
                            pic = $("<img />").attr("src","img/Faris-Ranger.png");
                            output = name + " was a young " + gender + " whose mother abandoned her and left her to the wolves. The wolves gathered around " + name + " wondering what she was but decided to take her in and raise her to be with the wolf pack. Growing up with them she learned how to hunt her pray until she runs into another human being that catches her interest.";
                        }
                        
                        else if(gender == "male" && Class == "thief"){
                            pic = $("<img />").attr("src","img/Bartz-Thief.png");
                            output = name + " was a young " + gender + " that was snatch from his parents when bandits were rampaging through his home village. The bandits felt he would be a great addition to the clan and thought he be able to sqeeze through tiny places. With the bandits raising him he didn't know what was right or wrong, only what was the clan..";
                        }
                        else if(gender == "female" && Class == "thief"){
                            pic = $("<img />").attr("src","img/Faris-Thief.png");
                            output = name + " was a young " + gender + " who lived strictly by sea following the ocean breaze to take her to new locations. She was raised by pirates and only knew how to be a pirate but deep down she felt that something was missing in her life. Maybe it was a family, or maybe something more to her life... ";
                        }
                        
                        else if(gender == "male" && Class == "white"){
                            pic = $("<img />").attr("src","img/Bartz-WhiteMage.png");
                            output = name + " was a young " + gender + ", who was only raised by his mother who was a healer herself and he saw the importants of a White Mage so he wanted to follow in his mother's footsteps to take care of his fellow partners. He gained his robe from his mother after she passed and he promised her that he would take her mantle to help fellow comerades in battle.";
                        }
                        else if(gender == "female" && Class == "white"){
                            pic = $("<img />").attr("src","img/Faris-WhiteMage.png");
                            output = name + " was a young " + gender + " who was raised within a wealthy town but raised poorly. She had to learn how to take care of her younger siblings and she knew that the world was in a dark place and someone needs to be able to take care of the weak and keep them healthy.";
                        }
                        
                        else if(gender == "male" && Class == "black"){
                            pic = $("<img />").attr("src","img/Bartz-BlackMage.png");
                            output = name + " was a young " + gender + " that saw the darkness within the world and uses it to his advantage to create Black Magic to fight the darkness throughout the world. He doesn't follow the light or the darkness but knows that he needs to fend for himself ever since his grandfather passed away after teaching " + name + " the ways of a Black Mage.";
                        }
                        else if(gender == "female" && Class == "black"){
                            pic = $("<img />").attr("src","img/Faris-BlackMage.png");
                            output = name + " was a young " + gender + " that was raised by her grandmother that taught her what life really meant for Black Mages and showed " + name + " how to use black magic to defend herself. " + name + " travels the globe looking for new magic to learn and develop to become the strongest black mage in the world.";
                        }
                        
                        else if(gender == "male" && Class == "summoner"){
                            pic = $("<img />").attr("src","img/Bartz-Summoner.png");
                            output = name + " was a young " + gender + " that was raised by different wild animals. Not knowing where his parents have been he learned that nature could be his only ally. He found a man who was performing different summons and " + name + " knew that he wanted to follow in the man's footsteps. The man took " + name + " in and taught him his ways and now " + name + " wants to see what else the world has to offer.";
                        }
                        else if(gender == "female" && Class == "summoner"){
                            pic = $("<img />").attr("src","img/Faris-Summoner.png");
                            output = name + " was a young " + gender + " that lives with her aunt who has been a summoner all her life protecting the village. One night an army came to destroy the village and " +name +"'s aunt did her best to protect her own niece but failed. " + name + " saw the death of her own aunt and knew that she needed to learn from her aunt's books to become a summoner and take revenge for her aunt who fought hard to protect her.";
                        }
                        
                        
                        console.log("Picture",pic);
                        $(".picture").html(pic);
                        $(".picture").css({
                            "text-align":"center",
                        })
                        $(".output").html(output);
                        $("output").css({
                            "text-align": "center"
                        });
                    });
                });
            </script>
        </div>
